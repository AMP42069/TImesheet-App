<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Downloadable PDF Forms</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    iframe {
      border: 1px solid #ccc;
      width: 90vw;
      height: 80vh;
    }
    @media (max-width: 600px) {
      iframe {
        width: 100vw;
        height: 60vh;
      }
    }
  </style>
</head>
<body>
  <h2>Select a PDF Form</h2>
  <select id="pdfSelect">
    <option value="./1044_Market.pdf">1044 Market - Athena Daily Progress Report</option>
    <option value="./form2.pdf">Form 2</option>
    <option value="./form3.pdf">Form 3</option>
  </select>
  <button onclick="loadSelectedPDF()">Load PDF</button>
  <button onclick="openEmail()">Email</button> 
  <iframe id="pdfFrame" title="Selected PDF Form" width="100%" height="500px"></iframe>
  <script>
    function loadSelectedPDF() {
      const selectedPDF = document.getElementById('pdfSelect').value;
      document.getElementById('pdfFrame').src = selectedPDF;
    }
    function openEmail() {
      const mailtoLink = `mailto:adam@athenacontractinginc.com,bill@athenacontractinginc.com?subject=1044 Market Daily Log`;
      window.open(mailtoLink);
    }
  </script>
</body>
</html>
